<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('piatti')">
</head>
<body style="background-image: url('/images/presentation.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center">Visualizza piatto</h3>
        <form th:action="@{/sendPiattoId}"  method="POST">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="piatto : ${piattiObjs}">
                    <td><input type="radio" name="idPiatto" th:value="${piatto.id}"/></td>
                    <td th:text="${piatto.nome}"></td>
                    <td th:text="${piatto.descrizione}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Visualizza ingredienti</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
