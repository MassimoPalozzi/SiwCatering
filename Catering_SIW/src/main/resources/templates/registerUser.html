<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('Registra Utente')"> </head>
<body style="background-image: url('/images/sfondo_.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
<header th:replace="template.html :: commonPage"></header>
<div class="container-fluid h-100 d-flex align-items-center">
	<div class="card mx-auto my-5" style="width: 500px;">
		<div class="card-header">Effettua la registrazione dell'account</div>
		<div class="card-body justify-content-center">
			<form th:action="@{/register}" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username" required th:field="${credential.username}">
					<div th:if="${#fields.hasErrors('credential.username')}" th:errors="${credential.username}" class="text-danger"></div>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" required th:field="${credential.password}">
					<div th:if="${#fields.hasErrors('credential.password')}" th:errors="${credential.password}" class="text-danger"></div>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" placeholder="Nome" required th:field="${user.nome}">
					<div th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" class="text-danger"></div>
				</div>
				<div class="form-group">
					<label for="cognome">Cognome</label>
					<input type="text" class="form-control" id="cognome" placeholder="Cognome" required th:field="${user.cognome}">
					<div th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" class="text-danger"></div>
				</div>
				<div class="text-center" style="padding-top: 6px;">
					<button type="submit" class="btn btn-dark">Registra</button>
				</div>
			</form>
		</div>
	</div>
</div>
	<footer th:replace="template.html :: footer"></footer>
</body>
</html>
