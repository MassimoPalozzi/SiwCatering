<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('editRemovePiatto')">
</head>
<body style="background-image: url('/images/sfondoChef.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body">
        <form method="post" th:action="@{/admin/piattoRemoveEdit}">
            <label for="ingredienti">Ingredienti:</label>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                    <th>Origine</th>
                    <th>Descrizione</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingrediente : ${ingredientiObjs}">
                    <td>
                        <input type="checkbox" name="ingredientiIds" th:value="${ingrediente.id}"/>
                    </td>
                    <td th:text="${ingrediente.nome}"></td>
                    <td th:text="${ingrediente.origine}"></td>
                    <td th:text="${ingrediente.descrizione}"></td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" name="piattoId" th:value="${id}"/>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Elimina Ingredienti Selezionati</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
