<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('buffetAddForm')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<h1>Aggiungi buffet</h1>
<form method="post" th:action="@{/admin/addBuffet}">
	<div class="form-group">
		<label for="nome">Nome:</label>
		<input type="text" class="form-control" name="nome" id="nome"/>
	</div>
	<div class="form-group">
		<label for="descrizione">Descrizione:</label>
		<input type="text" class="form-control" name="descrizione" id="descrizione"/>
	</div>
	<br>
	<label for="piatti">Piatti:</label>
	<div class="card overflow-auto";>
		<div class="card-body">
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>Seleziona</th>
					<th>Nome</th>
					<th>Descrizione</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="piatto : ${piatti}">
					<td>
						<input type="checkbox" name="piattiIds" th:value="${piatto.id}"/>
					</td>
					<td th:text="${piatto.nome}"></td>
					<td th:text="${piatto.descrizione}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="text-center mt-3">
		<input type="hidden" name="chefId" th:value="${chef.id}">
		<button class="btn text-center btn-danger" type="submit">Aggiungi buffet</button>
	</div>
	<br>
	<br>
</form>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
