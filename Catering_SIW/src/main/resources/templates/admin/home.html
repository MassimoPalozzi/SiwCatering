<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template.html :: headerfiles('administration')">
</head>
<body class="d-flex flex-column">
<header th:replace="template.html :: intestazione"></header>
<div class="container-fluid h-100 d-flex align-items-center bg-primary"
	 style="background-image: url('/images/sfondo_.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
		<div class="row">
			<div class="col-12 mx-auto">
				<div class="row", style="opacity: 0.9">
					<div class="col-6 mx-auto">
						<div class="card">
							<h5 class="card-header">Gestione Chef</h5>
							<div class="card-body shadow-lg p-5 bg-white text-center" style="height: 200px;">
								<div class="d-flex justify-content-around">
									<a th:href="@{/admin/chefAdd}" class="btn btn-primary mb-2">Crea Chef</a>
									<a th:href="@{/admin/chefRemove}" class="btn btn-primary mb-2">Rimuovi Chef</a>
								</div>
							</div>
						</div>
					</div>

					<div class="col-6 mx-auto">
						<div class="card">
							<h5 class="card-header">Gestione Buffet</h5>
							<div class="card-body shadow-lg p-5 bg-white text-center" style="height: 200px;">
								<div class="d-flex justify-content-around">
									<a th:href="@{/admin/chefSelect}" class="btn btn-primary mb-2">Aggiungi buffet</a>
								</div>
								<div class="d-flex justify-content-around">
									<a class="btn btn-primary mb-2" href="#">Modifica buffet</a>
									<a class="btn btn-primary mb-2" href="#">Rimuovi buffet</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
