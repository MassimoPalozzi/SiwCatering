<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('removeBuffet')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body">
        <form th:action="@{/admin/removeBuffet}"  method="POST">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="buffet: ${buffetObjs}">
                    <td><input type="checkbox" name="buffetIds" th:value="${buffet.id}"/></td>
                    <td th:text="${buffet.nome}"></td>
                    <td th:text="${buffet.descrizione}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Elimina Buffet Selezionati</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
