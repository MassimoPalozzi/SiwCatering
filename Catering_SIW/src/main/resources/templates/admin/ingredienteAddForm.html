<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('ingredienteAddForm')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="container mt-5">
    <h1 class="text-center">Inserisci nuovo ingrediente</h1>
    <div class="card-body">
        <form method="post" th:action="@{/admin/{id}/ingrediente}" th:object="${ingrediente}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </div>
            <div class="form-group">
                <label for="origine">Origine:</label>
                <input type="text" class="form-control" id="origine" th:field="*{origine}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></p>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <input type="text" class="form-control" id="descrizione" th:field="*{descrizione}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Aggiungi</button>
            </div>
        </form>
        <br>
        <form th:action="@{/admin/{id}/aggiungiIngrediente}" th:object="${ingrediente}" method="post">
            <div class="form-group">
                <label for="ingrediente">Scegli ingrediente:</label>
                <select id="ingrediente" class="form-control" th:field="*{id}" required>
                    <option value="" disabled selected>Seleziona ingrediente</option>
                    <option th:each="ingr : ${ingredienti}" th:value="${ingr.id}" th:text="${ingr.nome}"></option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
            </div>
            <input type="hidden" th:field="*{piattoId}" th:value="${id}"/>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Aggiungi ingrediente</button>
            </div>
        </form>

    </div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
