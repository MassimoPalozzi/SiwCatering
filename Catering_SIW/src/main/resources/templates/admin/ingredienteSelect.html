<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: headerfiles('selectIngrediente')">
</head>

<body style="background-image: url('/images/sfondo_.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto">
  <div class="card-body">
    <h3 class="card-title text-center">Seleziona ingrediente</h3>
    <form th:action="@{/admin/sendIngredienteId}" method="POST">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Seleziona</th>
          <th>Nome</th>
          <th>Origine</th>
          <th>Descrizione</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingrediente : ${ingredientiObjs}">
          <td><input type="radio" name="idIngrediente" th:value="${ingrediente.id}"/></td>
          <td th:text="${ingrediente.nome}"></td>
          <td th:text="${ingrediente.origine}"></td>
          <td th:text="${ingrediente.descrizione}"></td>
        </tr>
        </tbody>
      </table>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger">Seleziona ingrediente</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>

</html>
