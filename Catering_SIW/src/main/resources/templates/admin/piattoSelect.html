<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: headerfiles('selectPiatto')">
</head>

<body style="background-image: url('/images/sfondo_.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto">
    <div class="card-body">
        <h3 class="card-title text-center">Seleziona piatto</h3>
    <form th:action="@{/admin/sendPiattoId}" method="POST">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Seleziona</th>
                <th>Nome</th>
                <th>Cognome</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="piatto : ${piattiObjs}">
                <td><input type="radio" name="idPiatto" th:value="${piatto.id}"/></td>
                <td th:text="${piatto.nome}"></td>
                <td th:text="${piatto.descrizione}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <button type="submit" name="invio" value="editTesto" class="btn btn-danger">Modifica testo</button>
            <button type="submit" name="invio" value="add" class="btn btn-danger">Aggiungi ingredienti</button>
            <button type="submit" name="invio" value="remove" class="btn btn-danger">Rimuovi ingredienti</button>
        </div>
    </form>
</div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>

</html>
