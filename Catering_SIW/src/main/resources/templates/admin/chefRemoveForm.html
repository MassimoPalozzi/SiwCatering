<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('removeChef')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
  <div class="card-body">
    <form th:action="@{/admin/removeChef}"  method="POST">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Seleziona</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Nazionalit√†</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chef : ${chefObjs}">
          <td><input type="checkbox" name="chefIds" th:value="${chef.id}"/></td>
          <td th:text="${chef.nome}"></td>
          <td th:text="${chef.cognome}"></td>
          <td th:text="${chef.nazionalita}"></td>
        </tr>
        </tbody>
      </table>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger">Elimina Chef Selezionati</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
