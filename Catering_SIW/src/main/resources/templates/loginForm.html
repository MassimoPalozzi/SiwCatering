<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template.html :: headerfiles('login')">
	</head>

	<body style="background-image: url('/images/sfondoChef.jpg'); background-size: cover; min-height: 70vh; justify-content: center;">
	<header th:replace="template.html :: commonPage"></header>
	<div class="container-fluid vh-100">
		<div class="position-absolute top-50 start-50 translate-middle">
			<form th:action="@{/login}" method="POST">
				<div class="card w-100">
					<div class="card-body">
						<h5 class="card-title">Effettua l'accesso al tuo account</h5>
						<div class="form-group">
							<label for="username">Username:</label>
							<input name="username" type="text" class="form-control" required />
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input name="password" type="password" class="form-control" required />
						</div>
						<div class="text-center" style="padding-top: 6px;">
							<button type="submit" class="btn btn-dark py-2">Login</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="template.html :: footer"></footer>
	</body>


</html>
